    <title>404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #118AB2, #06D6A0);
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen text-white">
    <div class="text-center px-6">
      <h1 class="text-6xl font-bold mb-4">404</h1>
      <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
      <p class="text-lg mb-6">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <a
        href="/"
        class="inline-block bg-white text-primary font-semibold py-2 px-4 rounded shadow hover:bg-gray-100 transition"
        style="color: #118AB2"
      >
        ‚Üê Go back to Home
      </a>
    </div>

</html>
